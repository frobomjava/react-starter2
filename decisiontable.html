<!DOCTYPE html>
<html>
<head>
	<title>Decition Table</title>
	<style type="text/css">

		table {
  text-align: center;
  margin-left: 10px;
  margin-top: 20px;
}


td, th {
  width: 6rem;
  height: 2rem;
  border: 1px solid;
  padding: 0px;  
}

th {
  background: lightblue;
  border-color: white;
  text-align: center;
  color: blue;
}

#condition {
  border-bottom: 3px solid blue;
}

input[type="text"] {
  height: 40px;
  padding: 3px;
  border: solid 1px #dcdcdc;
  font-size: 15px;
}

input[type="text"]:focus,
input[type="text"].focus {
  border: solid 1px #707070;
  box-shadow: 0 0 5px 1px blue;
}
</style>

<script src="build/react.js"></script>
<script src="build/react-dom.js"></script>
<script src="build/browser.min.js"></script>

</head>
<body>
<h3>Decision Table</h3>
<div id="decisiontable"></div>


<script type="text/babel">

	var DecisionTable = React.createClass({

		getInitialState: function() {

		 return { dtData : this.props.dtData };
		},

		onChildChanged: function(celltype, value, index, ruleIndex) {
			
			var tempData = this.state.dtData;
			
			if (celltype == "condName") {
				tempData.names.conditions[index] = value;
			}

			if (celltype == "condition") {
				tempData.rules[ruleIndex].conditions[index] = value;
			}

			if (celltype == "actionName") {
				tempData.names.actions[index] = value;
			}

			if (celltype == "action") {
				tempData.rules[ruleIndex].actions[index] = value;
			}

			/*tempData.names.conditions[0] = newState;
			tempData.names.actions[0] = newState;
			tempData.rules[0].conditions[0] = newState;
			tempData.rules[0].actions[0] = newState; */
			
			this.setState({dtData: tempData});

			console.log(JSON.stringify(this.state.dtData));
			console.log("=======================================");
		},

		render: function() {
			return (
				<table>
					<thead>
						<DtHeader dtrules={this.state.dtData.rules} />
					</thead>
					
					<DtCondition dtConditions={this.state.dtData.names.conditions} 
						dtRules={this.state.dtData.rules} callbackParent={this.onChildChanged}/>
					
					<DtAction dtActions={this.state.dtData.names.actions} 
						dtRules={this.state.dtData.rules} callbackParent={this.onChildChanged}/>
					
				</table>
			);
		}
	});

	var DtHeader = React.createClass({
		render: function() {

			var length = this.props.dtrules.length;
			console.log("rule length : " + length);

			var rules = this.props.dtrules.map( function(rule, index) {

				return <th key={index}>{index+1}</th>;
			});
		
			return (
				<tr>
					<th></th>
					<th></th> 
					{rules}
				</tr>
					
			);
		}
	});

	var Cell = React.createClass({
		
		render: function() {
			return (
					<td>
						<input type="text" value={this.props.value} onChange={this.onTextChanged}/>
					</td>
				);
		},

		onTextChanged: function(event) {
			var celltype = this.props.celltype;
			var value = event.target.value;
			var index  = this.props.index;
			var ruleIndex = this.props.ruleIndex;		

			this.props.callbackParent(celltype, value, index, ruleIndex); // hey parent, I've changed!
		}

	});

	var DtCondition = React.createClass({

		onTextChanged: function(celltype, value, index, ruleIndex) {

			console.log(celltype +" of " + index + " is changed");
			this.props.callbackParent(celltype, value, index, ruleIndex);
			//this.props.callbackParent(event.target.value); // hey parent, I've changed!
			//this.props.callbackParent(newState);
		},
		
		render: function() {

			var self = this;

			var condRows = this.props.dtConditions.map( function(condName, condIndex) {

				return(
					<tr key={condIndex}>
						<th>{condIndex+1}</th>
						<Cell key={condIndex} celltype="condName" value={condName} index={condIndex} ruleIndex={null} callbackParent={self.onTextChanged}/>
						
						{
							self.props.dtRules.map( function(rule, ruleIndex){

								return <Cell key={ruleIndex} celltype="condition" value={rule.conditions[condIndex]} index={condIndex} ruleIndex={ruleIndex} callbackParent={self.onTextChanged}/>;															
								
							})
						}
					</tr>
				);
			});

			return (
					<tbody>
						{condRows}
					</tbody>
			);
		}

	});

	var DtAction = React.createClass({

		onTextChanged: function(celltype, value, index, ruleIndex) {

			console.log(celltype +" of " + index + " is changed");
			this.props.callbackParent(celltype, value, index, ruleIndex);
		},

		render: function() {

			var self = this;

			var actionRows = this.props.dtActions.map( function(actionName, actionIndex) {

				return(
					<tr key={actionIndex}>
						<th>{actionIndex+1}</th>
						<Cell key={actionIndex} celltype="actionName" value={actionName} index={actionIndex} ruleIndex={null} callbackParent={self.onTextChanged}/>						
						{
							self.props.dtRules.map( function(rule, ruleIndex){

								return <Cell key={ruleIndex} celltype="action" value={rule.actions[actionIndex]} index={actionIndex} ruleIndex={ruleIndex} callbackParent={self.onTextChanged}/>;															
								
							})
						}
					</tr>
				);
			});

			return (
					<tbody>
						{actionRows}
					</tbody>
			);
		}
	});

	var response = {
					names: {
							conditions: ["hungry"],
							actions: ["eat"]
							},

					rules: [
						{
							conditions: ["it's 12 o'clock"],
							actions: ["go to dining room"]
						}
					]
				};

	ReactDOM.render(<DecisionTable dtData={response}/>, document.getElementById('decisiontable'));
</script>
</body>
</html>
